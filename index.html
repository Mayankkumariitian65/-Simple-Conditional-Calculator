    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: lightgrey;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .num1{
        text-align: center;
        margin: 5px 10px;
    }
    .num2{
        text-align: center;
        margin: 5px 10px;
    }

    .calculator {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 320px;
        box-shadow: 5px 8px 15px red;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #4b4b4b;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid wheat;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: blueviolet;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #26188e;
    }

    .result-box {
        margin-top: 15px;
        padding: 15px;
        background: #f1f2f6;
        border-radius: 8px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>
<div class="calculator">
    <h2>Simple Conditional Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <select id="operator">
        <option value="">Select Operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result-box" id="result">Result show here</div>
</div>

<script>
function calculate() {
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let op = document.getElementById("operator").value;
    let result;

    if (op === "+") {
        result = num1 + num2;
    } else if (op === "-") {
        result = num1 - num2;
    } else if (op === "*") {
        result = num1 * num2;
    } else if (op === "/") {
        result = num1 / num2;
    } else {
        result = "Please select a valid operator!";
    }

    let work =document.getElementById("result")
    work.innerText = "Result: " + result;
}
</script>

</body>
</html>

</body>
</html>
